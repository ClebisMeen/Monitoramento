<section class="container margin-top">
    <div class="row">
        <table ng-if="arrayProfessores.length > 0" class="centered striped">
            <thead>
            <tr>
                <th>Professor</th>
                <th>Email</th>
                <th>Telefone</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="professor in arrayProfessores">
                <td>{{professor.nome}}</td>
                <td>{{professor.email}}</td>
                <td>{{professor.telefone}}</td>
            </tr>
            </tbody>
        </table>

        <li class="btn-floating btn-large waves-effect waves-light red right">
            <a href="#/professor/cadastrar" class="active">
                <i class="material-icons">add</i>
            </a>
        </li>
    </div>
</section>
