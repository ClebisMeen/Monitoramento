<main>
    <section>
        <div class="container margin-top">
            <div class="row">
                <form name="formProfessor" class="col s12">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input
                                    ng-model="professor.nome"
                                    required
                                    id="nome"
                                    type="text"
                                    class="validate"
                            >
                            <label for="nome">Nome</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input
                                    ng-model="professor.email"
                                    required
                                    id="email"
                                    type="email"
                                    class="validate"
                            >
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input
                                    ng-model="professor.telefone"
                                    ng-pattern="/^\([0-9]{2}\)[0-9]{5}-[0-9]{4}$/"
                                    mask="(99)99999-9999"
                                    id="telefone"
                                    type="text"
                                    class="validate"
                                    placeholder="99999-9999"
                            >
                            <label for="telefone">Telefone</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input
                                    ng-model="professor.password"
                                    ng-minlength="6"
                                    required
                                    id="password"
                                    type="password"
                                    class="validate"
                            >
                            <label for="password">Senha</label>
                        </div>
                    </div>
                </form>
                <li class="btn-floating btn-large waves-effect waves-light red right">
                    <a href="#/professor" class="active">
                        <i class="material-icons">add</i>
                    </a>
                </li>
            </div>
        </div>
    </section>
</main>
